name: Vue 3 Deploy

on:
  push:
    branches: ["master"] # 确保这里是你真正的主分支名

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 安装 pnpm (新增步骤)
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # 使用 pnpm 9，如果你的本地是 8，这里改成 8

      # 2. 设置 Node 环境 (升级到 Node 20)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # ⚠️ 必须升级到 20，否则 Vite 7 会报错
          cache: 'pnpm'      # ⚠️ 这里改为缓存 pnpm

      # 3. 安装依赖 (改用 pnpm)
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # 4. 构建项目
      - name: Build
        run: pnpm run build

      # 5. 生成 .nojekyll 防止 404
      - name: Create .nojekyll file
        run: touch dist/.nojekyll

      # 6. 部署
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist